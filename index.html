<!DOCTYPE html>
<html lang="en">

<head>
	<title>Personality Quiz Starter Code</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="style.css">

	<!-- import the webpage's javascript file -->
	<script src="script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Are You an Introvert or an Extrovert?</h1>
		<p>Choose between the two answers for each question, and you will get your personality.</p>
	</header>

	<main>

		<h2>What would you do in your free time?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/Movie.jpg" alt="Siblings watching a movie">
        <br>
        <button id="q1a1"> Watch a movie</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Books.jpg" alt="A stack of books
">
        <br>
        <button id="q1a2">Read a book</button>
      </div>

    </div> 
    
    <h2>Are you a cat person or a dog person?</h2>
    <div class="question">

      <div class="answer-choice">
       
        <img src="assets/Cat.jpg" alt="A black and white picture of a kitty">
        <br>
       <button id="q2a1">Cat person</button>
      </div>

      <div class="answer-choice">
      
        <img src="assets/Dog2.jpg" alt="A Golden Retriever dog lying down adorably ">
        <br>
        <button id="q2a2">Dog person</button>
      </div>

    </div> 
    
    <h2>Do you prefer Iced or Hot coffee?</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/IceCoffee.jpg" alt="Ice Coffee next to a desert">
        <br>
        <button id="q3a1">Iced Coffee</button>
        
        
      </div>

      <div class="answer-choice">
        <img src="assets/Cappuchino.jpg" alt="A cup of cappuchino">
        <br>
        <button id="q3a2">Hot Coffee</button>
       
      </div>

    </div> 
    
    

    <h2 id= "result"> your results are...</h2>
    
    
    
    
    
  </main>
  </body>
</html>
